<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Minecraft</title>
    <script src="scripts/game.js" type="module" defer></script>
  </head>

  <body>
    <aside id="sidebar">
      <button class="tool mc-btn" data-tool="pickaxe">
        <img src="assets/img/Pickaxe.png" alt="Pickaxe-tool" class="tool-img">
      </button>
      <button class="tool mc-btn" data-tool="axe">
        <img src="assets/img/Axe.png" alt="Axe-tool" class="tool-img">
      </button>
      <button class="tool mc-btn" data-tool="shovel">
        <img src="assets/img/Shovel.png" alt="Shovel-tool" class="tool-img">
      </button>
      <button class="inventory mc-btn" data-tool="inventory"></button>
      <button class="reset mc-btn" type="reset">
        <img src="assets/img/Reset-Arrow.png" alt="Reset-arrow">
      </button>
    </aside>

    <main>
      <div id="title-screen">
        <h1></h1>
        <button id="start-btn" class="mc-btn">START</button>
      </div>
      <div id="game__container">
        <div class="game"></div>
      </div>
    </main>
  </body>

</html>
